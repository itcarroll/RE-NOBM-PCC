stages:
  simulate:
    cmd:
    - mkdir oasim
    - >
      srun
      --job-name="re_nobm_pcc.simulate"
      --output="logs/slurm-%x-$j-%3t.out"
      --ntasks=288
      --mem-per-cpu=20480M
      --exclude=poseidon-compute-13
      task python -m re_nobm_pcc.simulate
    deps:
    - nobm
    - oasim_param
    outs:
    - oasim
