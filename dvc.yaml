stages:
  preview:
    cmd: >
      jupyter nbconvert
      --execute
      --ExecutePreprocessor.kernel_name=re-nobm-pcc
      --to=html
      --output-dir=docs
      notebooks/preview.ipynb
    deps:
    - data/oasim
    outs:
    - docs/preview.html
  preprocess:
    cmd: >
      srun
      --job-name=re_nobm_pcc.preprocess
      --output="logs/slurm-%x-%j.out"
      --exclude=poseidon-compute-13
      task python -O -m re_nobm_pcc.preprocess
    deps:
    - data/oasim
    outs:
    - data/rrs_day_tfds
  learn:
    cmd: >
      srun
      --job-name=re_nobm_pcc.learn
      --output="${project-dir}/logs/slurm-%x-%j.out"
      --cpus-per-task=6
      --mem-per-cpu=25600M
      --exclude=poseidon-compute-13
      task python -O -m re_nobm_pcc.learn
#      --gres=gpu:2
    params:
    - project-dir
    deps:
    - data/rrs_day_tfds
    outs:
    - data/fit
    - data/fit.npz
    - data/network
    metrics:
    - data/metrics.json
  evaluate:
    cmd: >
      jupyter nbconvert
      --execute
      --ExecutePreprocessor.kernel_name=re-nobm-pcc
      --to=html
      --output-dir=docs
      notebooks/evaluate.ipynb
    deps:
    - data/network
    outs:
    - docs/evaluate.html
